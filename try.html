<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Cards</title>

  <style>
    body {
      font-family: Arial, sans-serif;
     
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
     
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      background: #1e7198;
      width: 100%;
      justify-content: center;
      margin: 0 auto;

    }

    .card {
      position: relative;
      width: 360px;
      height: 500px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
      background-color: #eeeeeeeb;
      height:  180px;
      color: #080808;
    }

    .card-content h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .card-content p {
      margin: 10px 0;
      font-size: 14px;
    }

    .card-content .price {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #000000e7;
      color: #00bcd4;
      padding: 5px 10px;
      width: 12em;
      height: 2em;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }

    .card-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }

    .card-icons div {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .card-icons img {
      width: 20px;
      height: 20px;
    }
    .move{
      transition: transform 0.4s ease; /* Smooth transition */
    }
    .move:hover{
      transform: translateY(-10px); /* Move the entire card up by 10px */
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <img src="images/Bristol-768x768.jpg" alt="Bristol" class="move">
      <div class="card-content">
        <h3>Bristol - 4 Bedroom Terrace + BQ</h3>
        <div class="card-icons">
          <div><img src="bed-icon.png" alt="Bed"> 4 Bedrooms</div>
          <div><img src="bath-icon.png" alt="Bath"> 5 Bathrooms</div>
        </div>
        <div class="price">₦60,000,000</div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="images/Madison-768x634.jpg" alt="Bradford">
      <div class="card-content">
        <h3>Bradford - 4 Bedroom Terrace + BQ</h3>
        <div class="card-icons">
          <div><img src="bed-icon.png" alt="Bed"> 4 Bedrooms</div>
          <div><img src="bath-icon.png" alt="Bath"> 5 Bathrooms</div>
        </div>
        <div class="price">₦60,000,000</div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="images/Bristol-768x768.jpg" alt="Madison">
      <div class="card-content">
        <h3>Madison - 4 Bedroom Terrace + BQ</h3>
        <div class="card-icons">
          <div><img src="bed-icon.png" alt="Bed"> 4 Bedrooms</div>
          <div><img src="bath-icon.png" alt="Bath"> 5 Bathrooms</div>
        </div>
        <div class="price">₦75,000,000</div>
      </div>
    </div>
  </div>
</body>
</html>
